<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/site-logo.png" alt="Accommodation Logo" id="main-logo">
            <nav class="main-navigation">
                <ul>
                    <li><a href="index.html" class="nav-link">Properties</a></li>
                    <li><a href="login.html" class="nav-link">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="content-container">
        <section class="review-section">
            <div class="property-info">
                <img src="images/property-thumbnail.jpg" alt="Property" class="property-image">
                <h3 class="property-title">Seaside Villa</h3>
            </div>
            
            <form id="review-form" class="feedback-form">
                <h2>Rate Your Stay</h2>
                
                <div class="form-group">
                    <label for="review-title">Title:</label>
                    <input type="text" id="review-title" name="title" placeholder="Summarize your experience" required>
                </div>
                
                <div class="form-group">
                    <label for="review-content">Your Experience:</label>
                    <textarea id="review-content" name="content" rows="5" placeholder="Tell us what you liked or didn't like about your stay" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="rating-select">Rating:</label>
                    <div class="star-rating">
                        <select id="rating-select" name="rating" required>
                            <option value="">Select a rating</option>
                            <option value="1">★ - Poor</option>
                            <option value="2">★★ - Fair</option>
                            <option value="3">★★★ - Good</option>
                            <option value="4">★★★★ - Very Good</option>
                            <option value="5">★★★★★ - Excellent</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="submit-button">Post Review</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 StayFinder Inc. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="privacy.html">Privacy</a></li>
                <li><a href="terms.html">Terms</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
